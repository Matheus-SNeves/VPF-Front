<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPlast</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <h1>IPlast</h1>
    </header>
    <main>
        <button onclick="cadastro.classList.remove('oculto')">Novo Produto</button>
        <a href="home.html">Voltar</a>

        <div></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor de Custo</th>
                    <th>Valor Final</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </main>

    <footer>
        <span>Desenvolvido por Matheus Neves</span>
    </footer>
    <div id="cadastro" class="modal oculto">
        <div class="janela">
            <div>
                <h3>Cadastro de Produtos</h3>
                <button onclick="cadastro.classList.add('oculto')">X</button>
            </div>

            <form>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="number" step="0.01" id="valcusto" placeholder="Valor de custo" required>
                <input type="number" step="0.01" id="valfinal" placeholder="Valor de venda" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
